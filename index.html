<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./multimedia/javascript-logo-escudo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <h2>JAVASCRIPT</h2>

        <form action="">
            <fieldset>
                <legend>Publicar</legend>
                <label for="titulo">Título
                    <input type="text" name="titulo" id="titulo">
                </label>
                <br>
                <label for="descripcion">Descripción
                    <textarea name="descripcion" id="descripcion" cols="30" rows="3"></textarea>
                </label>
                <br>
                <label for="precio">Precio
                    <input type="number" name="precio" id="precio">
                </label>
                <br>
                <label for="stock">Cant Stock
                    <input type="number" name="stock" id="stock">
                </label>
            </fieldset>
            <input type="button" value="Subir" id="button">
        </form>
        <section id="Productos">
            <div class="card" style="width: 18rem;">
                <div class="card-body" id="tarjeta">
                
                </div>
            </div>
        </section>

        <div class="card" style="width: 18rem;">
            <img src="./multimedia/javascript-logo-escudo.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src="./script/proyecto.js"></script>
</body>
</html>
